echo "Executing perfcfg_performance_runtime.cfg..."

//////////////
// Renderer //
//////////////
mat_disable_d3d9ex 0

///////////
// Water //
///////////
r_waterforceexpensive 0
r_waterforcereflectentities 0
r_WaterDrawReflection 0
r_WaterDrawRefraction 1

/////////////
// Effects //
/////////////
r_decals 18
mp_decals 18
cl_new_impact_effects 0
r_shadowrendertotexture 0
cl_blobbyshadows 1
cl_burninggibs 0
r_eyemove 0
tf_clientsideeye_lookats 0
rope_subdiv 2
rope_wind_dist 0
r_drawdetailprops 0
cl_detaildist 0
tf_particles_disable_weather 1
r_glint_alwaysdraw 0
r_glint_procedural 0
cl_ejectbrass 0
r_drawflecks 0

////////////
// Models //
////////////
r_lod -1
mp_usehwmmodels -1
mp_usehwmvcds -1

////////////////////
// Nested Configs //
////////////////////
exec GFX/pazer/perfcfg_shared_runtime
exec GFX/pazer/disable_ragdolls_and_debris

echo "Finished executing perfcfg_performance_runtime.cfg."