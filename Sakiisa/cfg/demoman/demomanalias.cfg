// ----------------------------------------------------------------------------
// Bottle
// ----------------------------------------------------------------------------
alias "+bottle" "weapon3;+attack;"
alias "-bottle" "-attack"

// ----------------------------------------------------------------------------
// 6v6 Forward spawn bind
// ----------------------------------------------------------------------------
alias forwardspawn_random "join_class "random";alias "forwardspawn_toggle" "forwardspawn_demoman""
alias forwardspawn_demoman "join_class "demoman";alias "forwardspawn_toggle" "forwardspawn_random";say_team "*** MOVED SPAWN ***""
alias forwardspawn_toggle "forwardspawn_random"

// ----------------------------------------------------------------------------
//Ubercharge call + team chat message
// ----------------------------------------------------------------------------
alias +shiftmask "bind r "chargeme"
alias -shiftmask "bind r "v_medic"

// ----------------------------------------------------------------------------
//Keyboard bind for class switcher reset
// ----------------------------------------------------------------------------
alias numberbinds "bind 1 weapon1; bind 2 weapon2; bind 3 weapon3; bind 4 slot4; bind 5 slot5; bind 6 60; bind 7 70; bind 8 80; bind 9 90"

// ----------------------------------------------------------------------------
// Reload Demoman cfg
// ----------------------------------------------------------------------------
alias "demomanreload" "exec demoman/demomanalias; exec demoman/demomansettings; exec demoman/demomanbinds; developer 1; Echo "***Demoman Reloaded***"; developer 0"