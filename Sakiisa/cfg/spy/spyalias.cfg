// ----------------------------------------------------------------------------
// | Psuedo-random disguises. Cycles through Sniper, Demoman, Pyro and Engineer |
// ----------------------------------------------------------------------------
alias disguise_random 	"disguise1"
alias disguise1 	"disguise 2 -1; alias disguise_random disguise2; play vo\sniper_yes03" // Disguise as Sniper
alias disguise2 	"disguise 4 -1; alias disguise_random disguise3; play vo\demoman_yes01" // Disguise as Demoman
alias disguise3 	"disguise 7 -1; alias disguise_random disguise4; play vo\pyro_moveup01" // Disguise as Pyro
alias disguise4 	"disguise 9 -1; alias disguise_random disguise1; play vo\engineer_yes03" // Disguise as Engineer
// ----------------------------------------------------------------------------
// Spycap helper. Most people are unaware, but the secret is that disguising as a friendly spy
// gets rid of your other disguises the fastest possible way without making smoke or sound either.
// How is this helpful? Well when you decloak as any friendly class instead of an enemy one,
// you can start capping even during the decloak period of time.
// This is almost an entire second otherwise and is especially important when capping the 5th point on some maps.
// ----------------------------------------------------------------------------
alias dropdisguise "echo DISGUISE_DROP;disguise 8 -2"

