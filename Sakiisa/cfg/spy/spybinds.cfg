// ----------------------------------------------------------------------------
// KEYBOARD BINDINGS
// ----------------------------------------------------------------------------
bind "w" "switch_between_slot1_and_slot2"
bind "a" +equip_sap         // Key/button for sapper
bind "3" +equip_knife      // Key/button for knife
bind "q" +equip_amby      // Key/button for ambassador
bind "SHIFT" "lastdisguise"
bind "CTRL" "+duckfix"
bind "del" "spyreload"

// ----------------------------------------------------------------------------
// MOUSE BINDINGS
// ----------------------------------------------------------------------------
bind "mouse5" "lastdisguise"
bind "mouse4" "+equip_knife"
bind "mouse2" "+watch;spec_prev"          // Key for watch (mouse2 default)
bind "mouse3" "dropdisguise"
bind "mwheelup" "+equip_amby"
bind "mwheeldown" "+equip_sap"
bind "4" "slot4"
bind "5" "disguiseteam"