bind "PGDN"			"+lookdown"
bind "END"			"centerview"
bind "ALT"			"+quickswitchmenu"
bind "INS"			"+klook"
bind "l"			"dropitem"
bind "q"			"weapon1"
bind "a"			"weapon2"
bind "3"			"weapon3"
bind "4"			"slot4"
bind "5"			"slot5"
bind "6"			"60"
bind "7"			"70"
bind "8"			"80"
bind "9"			"90"
bind "0"			"slot10"
bind "w" "switch_between_slot1_and_slot2"
bind "F10"			"quit prompt"
bind "PAUSE"			"pause"
bind "ESCAPE"			"escape"
bind "t"			"v_cheers"
bind "ENTER"			"say"
bind "u"			"say_team"
bind "v"			"+voicerecord"
bind "."			"changeteam"
