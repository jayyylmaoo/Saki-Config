//--------------------------------------------------
// Number pad binds - 0 is spec, 1 is red, 2 is blu. - and + control smoothing
//--------------------------------------------------
bind "KP_INS"		"jointeam spectator"
bind "KP_END"       "jointeam red"
bind "KP_DOWNARROW" "jointeam blu"
bind "kp_minus" "smooth_off"
bind "kp_plus" "smooth_on"

