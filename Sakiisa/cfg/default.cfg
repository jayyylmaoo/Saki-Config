//--------------------------------------------------
// Mouse Binds
//--------------------------------------------------
bind "MOUSE1"			"+attack"
bind "MOUSE2"			"+attack2"

//--------------------------------------------------
// Apparently "when you change maps, the values reset, regardless of what's in autoexec. just like water settings, these commands should be in your class reset config, not your fps config." http://teamfortress.tv/thread/20219/detail-sprite-commands
//--------------------------------------------------
cl_detaildist 0
cl_detailfade 0
mat_wateroverlaysize 1
r_cheapwaterend 1
r_cheapwaterstart 1
r_forcewaterleaf 1
r_waterdrawreflection 0
r_waterdrawrefraction 1
r_waterforceexpensive 0
r_waterforcereflectentities 0
r_drawdetailprops 0

//--------------------------------------------------
// Movement - I use ESDF instead of WASD. Just cuz I rock :D I use z for crouch as well.
//--------------------------------------------------
bind "e"			"+mfwd"
bind "d"			"+mback"
bind "s"			"+mleft"
bind "f"			"+mright"
bind "z"			"+duck"
bind "CTRL"			"+duckfix"

//--------------------------------------------------
// Keyboard Binds
//--------------------------------------------------
bind "`"			"toggleconsole"
