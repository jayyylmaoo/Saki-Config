//sniper - Loads sniper class specific controls and settings
//========================================================
//========================================================

//Reset Controls to non Class Specific Settings
//---------------------------------------------
exec clear.cfg

exec crosshairswitcher/switcher; sniper
exec sniper/sniperalias
exec sniper/snipersettings
exec sniper/sniperbinds


// Notification in console and team
say_team "-> Sniper Spawned"
echo "*** Sniper CFG LOADED***
cc_emit #sniper.Loaded
