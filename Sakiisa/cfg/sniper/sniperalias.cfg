// ----------------------------------------------------------------------------
// Kukri
// ----------------------------------------------------------------------------
alias "+kukri" "weapon3;+attack;"
alias "-kukri" "-attack"

// ----------------------------------------------------------------------------
//Keyboard bind for class switcher reset
// ----------------------------------------------------------------------------
alias numberbinds "bind 1 weapon1; bind 2 weapon2; bind 3 weapon3; bind 4 slot4; bind 5 slot5; bind 6 60; bind 7 70; bind 8 80; bind 9 90"

// ----------------------------------------------------------------------------
// Reload sniper cfg
// ----------------------------------------------------------------------------
alias "sniperreload" "exec sniper/sniperalias; exec sniper/snipersettings; exec sniper/sniperbinds; developer 1; Echo "***Sniper Reloaded***"; developer 0"