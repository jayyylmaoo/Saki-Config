// Net Aliases
//-------------------------------------------------------------------------------------

//-------------------------------------------------------------------------------------
// Interp Aliases
//-------------------------------------------------------------------------------------

alias net1 "cl_interp 0" //Loads my default settings which is low as flip
alias net1ow "cl_interp 0" //Loads my konr's settings
alias netlan "cl_interp 0" //Loads my default settings
alias netcrt "cl_interp 0" //Wareya's idea, never found it that useful in practice though
alias netsafe "cl_interp 0" //Max 2 packets lost at 66 tick rates similar to valve defaults
                                 
alias net2 "cl_interp 0" // Smoother projectiles seen then net3 so used
                             // by a lot of scouts.
alias net3 "cl_interp 0" //Loads my old preference on LCDs (15.2 ms * 1.5 )
alias hitscannet "cl_interp 0" //Most common hitscan value by peeps (Furthur research proves that this is probably because it keeps the frames needed for the default tf2 rates to keep animation perfect aka 1/30
alias pubnet "cl_interp 0" // Default interp value for TF2
alias projnet "cl_interp 0" // Half of tf2's perfect animation time.

//-------------------------------------------------------------------------------------
// Ratio Aliases
//-------------------------------------------------------------------------------------
// Same as a lot of above values and is better to use overall but leagues such
// as UGC ban the use of ratio command on their servers so I commented these out
//"cl_interp 0; cl_interp_ratio 2.178"
//"cl_interp 0; cl_interp_ratio 6.6"
//"cl_interp 0; cl_interp_ratio 1.056"
//"cl_interp 0; cl_interp_ratio 1.584"
alias ratio1 "cl_interp_ratio 1" // This is standard almost anywhere
alias ratiodefault "cl_interp_ratio 2" // The TF2 Default
alias ratio15 "cl_interp_ratio 1.5" // My personal preference back in the day combined with net3
//-------------------------------------------------------------------------------------
// Rate Aliases (It's a preference thing, I keep it at Valve default)
//-------------------------------------------------------------------------------------
alias ratemax "rate 1048576"
alias ratedefault "rate 30000"
alias ratedsl "rate 60000"

//-------------------------------------------------------------------------------------
// Smoothing Aliases (It's a preference thing, I keep smoothing off usually)
//-------------------------------------------------------------------------------------
alias smooth_on "cl_smooth 1"
alias smooth_off "cl_smooth 0"

alias vpnmode "exec Net/VPNmode"


//Note: I am not a Valve engineer and everyone's connection + computers are 
// different. Point being, what net works for me may not work the same way 
// for everyone else.
