// Bad connection
cl_cmdrate 40
cl_interp 0
cl_interp_ratio 2
cl_lagcompensation 1
cl_pred_optimize 2
cl_smooth 0
cl_smoothtime 0.01
cl_updaterate 40
rate 35000
alias net_default "cl_interp 0.1; cl_interp_ratio 2"
alias net_harsh "cl_interp 0.025 ; cl_interp_ratio 1; cl_smooth 0" // for updaterate 40
alias net_harsh2 "cl_interp 0.03 ; cl_interp_ratio 1.2; cl_smooth 0" // for updaterate 40
alias net_normal "cl_interp 0.05 ; cl_interp_ratio 2; cl_smooth 0" // for updaterate 40
alias net_soft2 "cl_interp 0.055; cl_interp_ratio 2; cl_smooth 0" // for updaterate 40
alias net_quad "cl_interp 0.022;cl_interp_ratio 1.5;cl_smooth 1;cl_smoothtime 0.045"
alias net_konr "cl_interp 0.02;cl_interp_ratio 1;cl_smooth 0"