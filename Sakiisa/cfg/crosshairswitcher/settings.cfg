alias whiteplus "medium; white; cross; off; hudacoff"
alias greenplus "cl_crosshair_scale 24; green; cross; off; hudacoff"
alias projxhair "medium; green; half_cross_with_dot; off; hudacoff"
alias greenbigplus "cl_crosshair_scale 30; green; cross; off; hudacoff"
alias whitedot "cl_crosshair_scale 20; white; dot; off; hudacoff"
alias hudxhair "invisible; green; default; off; hudacon"
alias greenalt "big; green; dot; off; hudacoff"
//alias greenalt "medium; white; default; off; hudacoff"
alias greenbigplus "greenalt"
