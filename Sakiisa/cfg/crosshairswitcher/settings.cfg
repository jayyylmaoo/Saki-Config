//   use the aliases like this: size; color; type; viewmodel FOV or viewmodel off
//  _______________________________________________________________________________
// |SIZES:  tiny      [18] |COLORS:  red    | mint    |TYPES:  cross_with_dot      |
// |        smallest  [20] |         green  | lime    |        half_cross_with_dot |
// |        small     [24] |         blue   | skyblue |        ring                |
// |        medium    [28] |         yellow | black   |        ex                  |
// |        big       [32] |         cyan   | grey    |        dot                 |
// |        biggest   [36] |         pink   | white   |        open_cross          |
// |        huge      [40] |         orange |         |        cross               |
// |        invisible [00] |         purple |         |        default             |
// |_______________________________________________________________________________|
// |HUD ACHIEVEMENT XHAIR://     on       [hudacon]                                |
// |                      //     off      [hudacoff]                               |
// |_______________________________________________________________________________|
// |Alternate viewmodel settings:  off_with_centertracers                          |
// |                               off_with_groundtracers                          |
// |                               off_with_flamethrower                           |
// |                               off_with_sparks                                 |
// |Explanation here : http://pastebin.com/SMY9NJgZ                                |
// |_______________________________________________________________________________|


alias default_primary_crosshair   "tiny; green; dot; off; hudacoff"
alias default_secondary_crosshair "tiny; cyan; dot; off; hudacoff"
alias default_melee_crosshair     "tiny; yellow; dot; off; hudacoff"
