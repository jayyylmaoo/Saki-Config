// ----------------------------------------------------------------------------
// Axe
// ----------------------------------------------------------------------------
alias "+axe" "weapon3;+attack;"
alias "-axe" "-attack"

// ----------------------------------------------------------------------------
//Axetinguisher Swipe
// ----------------------------------------------------------------------------
alias "+swipe" "weapon3;+attack;"
alias "-swipe" "-attack; weapon1"

// ----------------------------------------------------------------------------
//Keyboard bind for class switcher reset
// ----------------------------------------------------------------------------
alias numberbinds "bind 1 weapon1; bind 2 weapon2; bind 3 weapon3; bind 4 slot4; bind 5 slot5; bind 6 60; bind 7 70; bind 8 80; bind 9 90"

// ----------------------------------------------------------------------------
// Reload pyro cfg
// ----------------------------------------------------------------------------
alias "pyroreload" "exec pyro/pyroalias; exec pyro/pyrosettings; exec pyro/pyrobinds; developer 1; Echo "***pyro Reloaded***"; developer 0"