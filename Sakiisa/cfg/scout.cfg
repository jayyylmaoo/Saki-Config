//Reset Controls to non Class Specific Settings
//---------------------------------------------
exec clear.cfg

exec crosshairswitcher/switcher; scout
exec scout/scoutalias
exec scout/scoutsettings
exec scout/scoutbinds


// Notification in console and team
say_team "-> Scout Spawned"
echo "*** Scout CFG LOADED***
cc_emit #scout.Loaded