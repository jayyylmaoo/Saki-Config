// Wrench
alias "+wrench" "weapon3;+attack;"
alias "-wrench" "-attack"

//Destroy and build aliases
alias sentry "destroy 2; build 2"
alias dispenser "destroy 0; build 0"
alias entrance "destroy 1; build 1"
alias exit "destroy 3; build 3"

//Blow your mechs up
alias dsentry "destroy 2"
alias ddispenser "destroy 0"
alias dentrance "destroy 1"
alias dexit "destroy 3"

//shift mask for smashing mechs
alias +shiftmask "bind 1 "dsentry"; bind 2 "ddispenser"; bind 3 "dentrance"; bind 4 "dexit""
alias -shiftmask "bind 1 "weapon1"; bind 2 "weapon2"; bind 3 "weapon3"; bind 4 "slot4""

//Mouse5 mask for Building mechs
alias +m5mask "bind mouse1 "sentry"; bind mouse2 "dispenser"; bind mwheelup "entrance"; bind mwheeldown "exit""
alias -m5mask "bind mouse1 "+attack"; bind mouse2 "+attack2"; bind mwheelup "weapon1"; bind mwheeldown "weapon2""


//Keyboard bind for class switcher reset
alias numberbinds "bind 1 weapon1; bind 2 weapon2; bind 3 weapon3; bind 4 slot4; bind 5 slot5; bind 6 60; bind 7 70; bind 8 80; bind 9 90"

// Reload Engineer cfg
alias "engineerreload" "exec engineer/engineeralias; exec engineer/engineersettings; exec engineer/engineerbinds; developer 1; Echo "***Engineer Reloaded***"; developer 0"